{% extends 'base.html' %}
{% block content %}
<div class="content-main">
    <div class="content-header">
        <h2 class="content-title">Admin Users</h2>


        <!-- Create Any number of Admin users by this button -->
        

        <!-- <div>
            <a href="{% url 'create_admin_user' %}" class="btn btn-primary"><i class="material-icons md-plus"></i> Create Admin User</a>
        </div> -->
    </div>
    <div class="card mb-4">
        <header class="card-header">
            <div class="row gx-3">
                <div class="col-lg-4 col-md-6 me-auto">
                    <input type="text" placeholder="Search..." class="form-control">
                </div>
            </div>
        </header>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in admin_users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone_number }}</td>
                            <td class="text-end">
                                <a href="{% url 'delete_admin_user' user.id %}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Are you sure you want to delete this admin user?');">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No admin users found</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

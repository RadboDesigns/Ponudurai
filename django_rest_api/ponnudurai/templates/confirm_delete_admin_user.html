{% extends 'base.html' %}
{% block content %}
<div class="content-main">
    <div class="content-header">
        <h2 class="content-title">Delete Admin User</h2>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <p>Are you sure you want to delete the admin user <strong>{{ user.username }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'admin_user_management' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
